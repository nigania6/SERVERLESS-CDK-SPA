name: Deploy Weather Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pylint

      - name: Lint Python code
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  synth:
    name: CDK Synthesize
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Lambda dependencies
        run: |
          pip install -r lambda/weather_ingestion/requirements.txt -t lambda/weather_ingestion/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: CDK Synth
        run: |
          cdk synth
        env:
          LATITUDE: ${{ secrets.LATITUDE || '51.5074' }}
          LONGITUDE: ${{ secrets.LONGITUDE || '-0.1278' }}
          CITY: ${{ secrets.CITY || 'London' }}
          COUNTRY_CODE: ${{ secrets.COUNTRY_CODE || 'GB' }}

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: synth
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Lambda dependencies
        run: |
          pip install -r lambda/weather_ingestion/requirements.txt -t lambda/weather_ingestion/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Bootstrap CDK (if needed)
        run: |
          cdk bootstrap aws://${{ secrets.AWS_ACCOUNT_ID }}/${{ env.AWS_REGION }} || true

      - name: CDK Deploy
        run: |
          cdk deploy --all --require-approval never
        env:
          LATITUDE: ${{ secrets.LATITUDE || '51.5074' }}
          LONGITUDE: ${{ secrets.LONGITUDE || '-0.1278' }}
          CITY: ${{ secrets.CITY || 'London' }}
          COUNTRY_CODE: ${{ secrets.COUNTRY_CODE || 'GB' }}

      - name: Get deployment outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name WeatherPipelineStack \
            --query 'Stacks[0].Outputs' \
            --output table

